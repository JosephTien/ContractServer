<html>
    <head>
      <script src="/socket.io/socket.io.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>
        <style>
        </style>
        <script>
        var socket = io.connect();
        var userid;

        socket.on('server_data', function(data) {
            if(userid+"" == data.user)$('#msg').text("CID " + data.cid);
        });

        function submit(){
            var userb = $('input[name="userb"]').val();
            var cont = $('input[name="cont"]').val();
            socket.emit('addCont', {
              'usera': ""+userid,
              'userb': userb,
              'cont': cont
            });
            $('input[name="targ"]').val("");
            $('input[name="cont"]').val("");
        }
        $(document).ready(function(){
            $('input[name="msg"]').keypress(function(e){
                if(e.keyCode==13)submit();
            });
            userid = Math.floor(Math.random() * 9000) + 1000;
            $('#usera').text("UID" + " " + userid);
        });

        </script>
        <div style="background-color:black;width:100%;height:100%;">
            <div id="usera" style="color:white;width:100%;height:20%;text-align:center;line-height:20vmin;font-size:20vmin;word-break: normal;"></div>
            <div id="msg" style="color:white;width:100%;height:20%;text-align:center;line-height:20vmin;font-size:20vmin;word-break: normal;"></div>
            <input name="userb" type="text" value="" style="width:100%;height:20%;font-size:4vh;">
            <input name="cont" type="text" value="" style="width:100%;height:20%;font-size:4vh;">
            <button style="width:100%;height:20%;font-size:4vh;text-align:center;" onclick="submit();">&uarr;</button>
        </div>
    </body>
  </html>
